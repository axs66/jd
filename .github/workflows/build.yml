name: CI

on:
  push:
    paths:
      - '.github/workflows/build.yml'  # 监控工作流配置文件的变化
      - 'Tweak.xm'  # 监控插件源代码文件的变化
      - 'Makefile'  # 监控构建配置文件的变化
    branches:
      - 'main'  # 仅在推送到 main 分支时触发

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: Set up Theos environment
        run: |
          git clone --recursive https://github.com/theos/theos.git ~/theos
          echo 'export THEOS=~/theos' >> ~/.bash_profile
          echo 'export PATH=$THEOS/bin:$PATH' >> ~/.bash_profile
          source ~/.bash_profile
          brew install ldid xz
          sudo apt-get update
          sudo apt-get install -y git build-essential fakeroot clang libclang-dev libxml2-dev libssl-dev

      - name: Clean previous packages
        run: rm -f ${{ github.workspace }}/packages/*.deb

      - name: Build DEB (rootless + roothide)
        run: |
          make package FINALPACKAGE=1 THEOS_PACKAGE_SCHEME=rootless
          make package FINALPACKAGE=1 THEOS_PACKAGE_SCHEME=roothide

      - name: List generated DEBs
        run: ls -lh ${{ github.workspace }}/packages

      - name: Create GitHub Release
        run: |
          VERSION=$(date +v%Y%m%d%H%M)
          gh release create $VERSION ${{ github.workspace }}/packages/*.deb --title "jdtweak $VERSION" --notes "自动构建 .deb 安装包"
        env:
          GH_TOKEN: ${{ secrets.PAT }}

      - name: Upload DEB to workflow artifacts
        uses: actions/upload-artifact@v4.3.3
        with:
          name: jdtweak
          path: ${{ github.workspace }}/packages/*.deb
